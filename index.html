<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funnel HQ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <h1>Drag and Drop functionality</h1>
        <div id="main">
            <div id="container-1">
                <div class="c-1" draggable="true" ondragstart="onDragStart(event)" id="item-1">1</div>
                <div class="c-1" draggable="true" ondragstart="onDragStart(event)" id="item-2">2</div>
                <div class="c-1" draggable="true" ondragstart="onDragStart(event)" id="item-3">3</div>
                <div class="c-1" draggable="true" ondragstart="onDragStart(event)" id="item-4">4</div>
                <div class="c-1" draggable="true" ondragstart="onDragStart(event)" id="item-5">5</div>
            </div>
            <div id="container-2" ondrop="onDrop(event)" ondragover="onDragOver(event)" ondragenter="onDragEnter(event)" ondragleave="onDragLeave(event)" ondragend="onDragEnd(event)">
            </div>
        </div>
        <button id="reset-btn">Reset</button>
        <br>
        <div id="messages"></div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
